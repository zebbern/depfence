# Example: Add to .github/workflows/security.yml
name: Dependency Security

on:
  pull_request:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'
      - '.npmrc'
      - '.yarnrc.yml'

jobs:
  depfence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for dependency confusion
        id: depfence
        uses: your-org/depfence@v1
        with:
          severity: high
          fail-on: high
          # online: true    # Check packages against public npm
          # workspace: true # For monorepos
          # scopes: '@company @internal'

      - name: Print results
        if: always()
        run: |
          echo "Findings: ${{ steps.depfence.outputs.findings }}"
          echo "Critical: ${{ steps.depfence.outputs.critical }}"
          echo "High: ${{ steps.depfence.outputs.high }}"
